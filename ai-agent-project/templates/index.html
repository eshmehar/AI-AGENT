<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
        }
        input {
            padding: 12px;
            font-size: 16px;
            width: 400px;
            margin: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1> AI Agent Reports</h1>

    <form action="/search" method="POST">
        <input type="text" name="query" placeholder="Ask me anything..." required>
        <br>
        <button type="submit"> Search & Summarize</button>
    </form>

    <h2> Past Reports</h2>
    <ul>
        {% for report in reports %}
            <li>
                <a href="/report/{{ report['id'] }}" style="text-decoration: none; color: #e74c3c;">
                    <strong>#{{ report['id'] }}</strong>: {{ report['query'] }}
                </a>
                <br>
                <small> {{ report['timestamp'] }}</small>
            </li>
        {% else %}
            <li style="color: #7f8c8d; font-style: italic;">
                 No reports yet â€” try a search above!
            </li>
        {% endfor %}
    </ul>
</body>
</html>
